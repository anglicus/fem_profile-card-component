<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <img class="bg-top" src="/images/bg-pattern-top.svg" alt="background top" />
    <img class="bg-bottom" src="/images/bg-pattern-bottom.svg" alt="background bottom" />


  <div class="profile-card">

      <img src="/images/image-victor.jpg" class="profile-pic" alt="profile picture" />
      <div class="profile-details">
      <p><span class="name bold-text">Victor Crest</span><span class="age">26</span></p>
      <p class="location small-text">London<p>


      <div class="profile-stats">
      <div class="followers">
        <p class="bold-text">80K</p>
        <p class="small-text">Followers</p>
      </div>
      <div class="likes">
        <p class="bold-text">803K</p>
        <p class="small-text">Likes</p>
      </div>
      <div class="photos">
      <p class="bold-text">1.4K</p>
      <p class="small-text">Photos</p>
      </div>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James English</a>.
  </div>
</body>
</html>
